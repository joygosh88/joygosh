<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joygosh 超级导航</title>
  <style>
    body {font-family: Arial, sans-serif; background: #f4f6f9; margin: 0; padding: 0;}
    header {background: #2c3e50; color: white; text-align: center; padding: 20px;}
    h1 {margin: 0; font-size: 2em; }
    .container {display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; padding: 30px;}
    .card {background: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); padding: 20px; text-align: center; transition: 0.3s;}
    .card:hover {transform: translateY(-5px); box-shadow: 0 8px 12px rgba(0,0,0,0.15);}
    .card a {text-decoration: none; color: #2c3e50; font-weight: bold; font-size: 1.1em; display: block; margin-top: 10px;}
  </style>
</head>
<body>
  <header>
    <h1>🚀 Joygosh 超级导航</h1>
    <p>一个网页，集合你常用的 SaaS & 工具</p>
  </header>
  <div class="container">
    <div class="card">
      <img src="https://www.google.com/favicon.ico" alt="Google">
      <a href="https://www.google.com" target="_blank">Google 搜索</a>
    </div>
    <div class="card">
      <img src="https://mail.qq.com/favicon.ico" alt="QQ 邮箱">
      <a href="https://mail.qq.com" target="_blank">QQ 邮箱</a>
    </div>
    <div class="card">
      <img src="https://mail.163.com/favicon.ico" alt="163 邮箱">
      <a href="https://mail.163.com" target="_blank">163 邮箱</a>
    </div>
    <div class="card">
      <img src="https://github.githubassets.com/favicons/favicon.png" alt="GitHub">
      <a href="https://github.com" target="_blank">GitHub</a>
    </div>
    <div class="card">
      <img src="https://static.xx.fbcdn.net/rsrc.php/yD/r/d4ZIVX-5C-b.ico" alt="Facebook">
      <a href="https://facebook.com" target="_blank">Facebook</a>
    </div>
    <div class="card">
      <img src="https://static.licdn.com/scds/common/u/images/logos/favicons/v1/favicon.ico" alt="LinkedIn">
      <a href="https://linkedin.com" target="_blank">LinkedIn</a>
    </div>
    <div class="card">
      <img src="https://abs.twimg.com/favicons/twitter.ico" alt="Twitter">
      <a href="https://twitter.com" target="_blank">Twitter</a>
    </div>
    <div class="card">
      <img src="https://static.zhihu.com/heifetz/favicon.ico" alt="知乎">
      <a href="https://www.zhihu.com" target="_blank">知乎</a>
    </div>
    <div class="card">
      <img src="https://www.xiaohongshu.com/favicon.ico" alt="小红书">
      <a href="https://www.xiaohongshu.com" target="_blank">小红书</a>
    </div>
    <div class="card">
      <img src="https://www.icbc.com.cn/favicon.ico" alt="工商银行">
      <a href="https://www.icbc.com.cn" target="_blank">工商银行</a>
    </div>
    <div class="card">
      <img src="https://www.alipay.com/favicon.ico" alt="支付宝">
      <a href="https://www.alipay.com" target="_blank">支付宝</a>
    </div>
    <div class="card">
      <img src="https://synccore-cloud.com/favicon.ico" alt="汇芯云">
      <a href="https://www.synccore-cloud.com" target="_blank">汇芯云 SaaS 平台</a>
    </div>
  </div>
</body>
</html>
