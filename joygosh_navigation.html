<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joygosh 超级导航</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f6fa;
      color: #2f3640;
    }
    header {
      background: linear-gradient(90deg, #4b6cb7, #182848);
      color: white;
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header p {
      margin-top: 0.5rem;
      font-size: 1.2rem;
      opacity: 0.8;
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      padding: 1.5rem;
      text-align: center;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h3 {
      margin: 0.5rem 0;
      font-size: 1.2rem;
    }
    .card a {
      text-decoration: none;
      color: #0984e3;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #636e72;
    }
  </style>
</head>
<body>
  <header>
    <h1>Joygosh 超级导航</h1>
    <p>快速直达 · 工具集合 · SaaS 入口</p>
  </header>

  <div class="container">
    <!-- SaaS 平台入口 -->
    <div class="card">
      <h3>汇芯云 SaaS 平台</h3>
      <a href="https://www.synccore-cloud.com" target="_blank">进入平台</a>
    </div>

    <!-- 常用工具 -->
    <div class="card">
      <h3>微信网页版</h3>
      <a href="https://wx.qq.com" target="_blank">打开</a>
    </div>

    <div class="card">
      <h3>小红书</h3>
      <a href="https://www.xiaohongshu.com" target="_blank">打开</a>
    </div>

    <div class="card">
      <h3>阿里云</h3>
      <a href="https://www.aliyun.com" target="_blank">进入</a>
    </div>

    <div class="card">
      <h3>GitHub</h3>
      <a href="https://github.com" target="_blank">进入</a>
    </div>

    <div class="card">
      <h3>中国银行</h3>
      <a href="https://www.boc.cn" target="_blank">访问</a>
    </div>

    <div class="card">
      <h3>招商银行</h3>
      <a href="https://www.cmbchina.com" target="_blank">访问</a>
    </div>

    <div class="card">
      <h3>Google</h3>
      <a href="https://www.google.com" target="_blank">搜索</a>
    </div>

    <div class="card">
      <h3>Bing</h3>
      <a href="https://www.bing.com" target="_blank">搜索</a>
    </div>

    <div class="card">
      <h3>知乎</h3>
      <a href="https://www.zhihu.com" target="_blank">进入</a>
    </div>

    <div class="card">
      <h3>Twitter</h3>
      <a href="https://twitter.com" target="_blank">访问</a>
    </div>

    <div class="card">
      <h3>LinkedIn</h3>
      <a href="https://www.linkedin.com" target="_blank">进入</a>
    </div>
  </div>

  <footer>
    Joygosh 导航 © 2025 · All Rights Reserved
  </footer>
</body>
</html>
